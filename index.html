<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metek Makina Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <header>
        <nav>
            <img src="./images/logo-full-beyaz.png" alt="Metek-logo" class="logo">
            <ul>
                <li>
                    <a href="#">Hakkımızda</a>
                    <a href="#">Servisler</a>
                    <a href="#">Referanslar</a>
                    <a href="#">İletişim</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="./images/bg-grad-3.png" data-speedx="0.1" data-speedy="0" data-distance = "0" class="parallax bg-img">
        <div class="text parallax" data-distance = "-500">
            <h1>Metek</h1>
            <h2>Makina</h2>
        </div>
        <img src="./images/alt-puller-3.png" data-speedx="0.2" data-speedy="0.007" data-distance = "800" alt="alt-puller" class="parallax alt-puller">
        <img src="./images/ust-puller-3.png" data-speedx="0.3" data-speedy="0.022" data-distance = "800" alt="ust-puller" class="parallax ust-puller">
        
    </main>
    <div class="test"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
